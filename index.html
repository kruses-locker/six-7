<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box-2">
                <h1>pls follow me on github</h1>
            </div>
            <div class="buttons">
                <button id="i-do-btn" onclick="window.open('https://github.com/kruses-locker', '_blank')">I
                    Will</button>
                <button id="no-way-btn">no way</button>
            </div>
        </div>


     

        <div id="overlay">
            <div id="overlay-text">Click to Enter</div>
        </div>

        <video id="bg-video" loop muted>
            <source src="67_kid_original_video_144p.mp4" type="video/mp4">
        </video>


        <audio id="audio1" src="67_SQlv2Xv.mp3" loop></audio>
        <audio id="audio2" src="get-out-memes.mp3" loop></audio>
        <audio id="audio3" src="i-got-this-fahhhhhh.mp3" loop></audio>
        <audio id="audio4" src="metal-pipe-clang.mp3" loop></audio>
        <audio id="audio5" src="skeleton-with-shield.mp3" loop></audio>
    </div> <div class="container-2">

    <div class="box3">
        <div class="text">
            <h1>Desktop or Laptop Only. </h1>
        </div>
        <div class="text-2">
            <p>This experience is not available on mobile devices or tablets.</p>
        </div>
    </div>
</div>
    <script>
        const overlay = document.getElementById('overlay');
        const audios = document.querySelectorAll('audio');
        const bgVideo = document.getElementById('bg-video');
        const noWayBtn = document.getElementById('no-way-btn');

        overlay.addEventListener('click', () => {

            const docEl = document.documentElement;
            if (docEl.requestFullscreen) {
                docEl.requestFullscreen();
            } else if (docEl.mozRequestFullScreen) {
                docEl.mozRequestFullScreen();
            } else if (docEl.webkitRequestFullscreen) {
                docEl.webkitRequestFullscreen();
            } else if (docEl.msRequestFullscreen) {
                docEl.msRequestFullscreen();
            }

            bgVideo.play().catch(error => {
                console.log("Video play failed: ", error);
            });

            audios.forEach(audio => {
                audio.play().catch(error => {
                    console.log("Audio play failed: ", error);
                });
            });

            overlay.style.display = 'none';
        });

        noWayBtn.addEventListener('mouseover', () => {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnRect = noWayBtn.getBoundingClientRect();


            const newLeft = Math.random() * (viewportWidth - btnRect.width);
            const newTop = Math.random() * (viewportHeight - btnRect.height);

            noWayBtn.style.position = 'fixed';
            noWayBtn.style.left = `${newLeft}px`;
            noWayBtn.style.top = `${newTop}px`;
        });

        function checkScreenSize() {
            const width = window.innerWidth;
            if (width <= 768) {
                // Pause all audio
                audios.forEach(audio => {
                    audio.pause();
                });
                // Pause background video
                if (bgVideo) bgVideo.pause();
            } else {
                // Optional: We could resume here, but usually better to let user interact again? 
                // For now, we only enforce stopping. If they resize back up, they might need to click again or we can play if overlay is gone.
                // Let's just focus on stopping as requested.
            }
        }

        // Run on load and resize
        checkScreenSize();
        window.addEventListener('resize', checkScreenSize);
    </script>
</body>

</html>
